{{extend 'layout.html'}}
{{if request.vars:}}
    {{v = request.vars}}
{{else:}}
    {{v = ''}}
{{pass}}

<div id="exploring-mask">
    <img src={{=URL('static', version_file('images/Rolling.gif'))}} alt='loading' />
</div>

<div id="walk_frame">
    {{=LOAD('exploring','walk.load', vars=v, ajax=True, target='walk_frame')}}
</div>
