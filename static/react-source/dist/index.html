<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http://localhost:8000/paideia/ https://fonts.gstatic.com/;
      img-src 'self' 'unsafe-inline' 'unsafe-eval' data:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/;
      media-src 'self' http://techslides.com/demos/samples/;
      font-src 'self' 'unsafe-inline' https://fonts.gstatic.com/ https://fonts.googleapis.com/;
      frame-src 'self' https://www.youtube.com;
      "
    />
    <meta
      charset="utf-8"
    />
    <link
      rel="shortcut icon"
      href="favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="theme-color"
      content="#000000"
    />
    <link rel="manifest" href="manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Allow for actions to fire after page renders. -->
    <script>
      window.loadPromise = new Promise(resolve => {
        window.addEventListener('DOMContentLoaded', resolve)
      })
    </script>

    <title>Paideia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" ></div>
  <script src="/paideia/static/react-source/dist/app.js"></script></body>
</html>
